<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:image" content="https://mapty-lilith.netlify.app/Mapty-img.png " />

    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script defer src="script.js"></script>
    <title>Morning Workout Tracker</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
              <option value="yoga">Yoga</option>
              <option value="homeworkout">Home Workout</option>
              <option value="swimming">Swimming</option>
            </select>
          </div>

          <div class="form__row form__row--distance">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>

          <div class="form__row form__row--duration">
            <label class="form__label">Duration</label>
            <input class="form__input form__input--duration" placeholder="min" />
          </div>

          <div class="form__row form__row--cadence">
            <label class="form__label">Cadence</label>
            <input class="form__input form__input--cadence" placeholder="step/min" />
          </div>

          <div class="form__row form__row--elevation form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input class="form__input form__input--elevation" placeholder="meters" />
          </div>

          <div class="form__row form__row--sets form__row--hidden">
            <label class="form__label">Sets</label>
            <input class="form__input form__input--sets" placeholder="count" />
          </div>

          <div class="form__row form__row--laps form__row--hidden">
            <label class="form__label">Laps</label>
            <input class="form__input form__input--laps" placeholder="count" />
          </div>

          <button class="form__btn">OK</button>
        </form>
      </ul>

      <p class="copyright">
        &copy; Created by
        <a class="twitter-link" target="_blank" href="https://www.linkedin.com/in/lilithvishwa2005/"
          >LilithVishwa</a
        >
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
